name: Release Build

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Build binary (Release)
        run: cargo build --release

      - name: Prepare dist directory
        run: |
          mkdir -p dist/assets
          cp target/release/prayerway dist/
          cp -r assets/* dist/assets/
          chmod +x dist/prayerway

      - name: Create archive
        run: tar czvf prayerway-linux-x86_64.tar.gz -C dist .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./prayerway-linux-x86_64.tar.gz
          asset_name: prayerway-linux-x86_64.tar.gz
          asset_content_type: application/gzip
